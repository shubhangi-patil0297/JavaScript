<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let Name = prompt("Enter Name : ");
        let Age = prompt("Enter Age : ");
        let Salary = prompt("Enter Salary : ");

    </script>

    <style>
        table{
            margin: auto;
        }
        td{padding: 20px;}
    </style>

</head>
<body>
    
    <table border="1">
        <tr>
            <td>Name : </td> <td><script>document.write(Name);</script></td>
        </tr>
        <tr>
            <td>Age : </td> <td><script>document.write(Age);</script></td>
        </tr>
        <tr>
            <td>Salary : </td> <td><script>document.write(Salary);</script></td>
        </tr>
    </table>
    
</body>
</html>
