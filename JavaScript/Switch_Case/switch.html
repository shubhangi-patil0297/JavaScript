<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function week_day(){
            let day_num = document.getElementById("day").value;

            day_num = +day_num;

            switch(day_num){
                case 1: document.getElementById("print_name").innerHTML = "Sunday";
                break;
                case 2: document.getElementById("print_name").innerHTML = "Monday";
                break;
                case 3: document.getElementById("print_name").innerHTML = "Tuesday";
                break;
                case 4: document.getElementById("print_name").innerHTML = "Wednesday";
                break;
                case 5: document.getElementById("print_name").innerHTML = "Thursday";
                break;
                case 6: document.getElementById("print_name").innerHTML = "Friday";
                break;
                case 7: document.getElementById("print_name").innerHTML = "Saturday";
                break;
                default : alert(" enter only 1 - 7 number")
                
            }
        }

    </script>

</head>
<body>

    <label>
       Enter Day Number :
    </label>
    <input type="text" id="day">
    <h1>Day Name : <span id="print_name"></span></h1>
    <button onclick="week_day()">Result</button>
</body>
</html>
